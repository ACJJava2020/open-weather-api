<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<style>
#weather {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

#weather td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
}

#weather th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>
<title>Weather Data</title>
</head>
<body background="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/SZMXphYEipbdr8zi/beautiful-clouds-close-up-weather-background_skp3rq4r__F0000.png" >
	<h2>Weather Data</h2>
	
      <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li th:classappend="${module == 'home' ? 'active' : ''}">
              <a href="#" th:href="@{/product}">MONGO DATA</a>
            </li>
            <li th:classappend="${module == 'tasks' ? 'active' : ''}">
              <a href="#" th:href="@{/weather}">WEATHER DATA</a>
            </li>
          </ul>
          
        </div>
     
<table id="weather" style="width:100%">

  		<tr>
  			<th>City</th>
    		<th>Latitude</th>
    		<th>Longitude</th> 
    		<th>Weather</th> 
    	</tr>	
	<tr th:each="weather,iterStat : ${weatherData}" }>
			<td><span th:text="${weather.getName()}"></span></td>
			<td><span th:text="${weather.getLat()}"></span></td>
			<td><span th:text="${weather.getLon()}"></span></td>
			<td><span th:text="${weather.getWeatherDescription()}"></span></td>
			
		</tr>

</tr>
</table>
</body>
</html>
